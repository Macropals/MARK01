name: Flake8

on:
    push:
      branches: [ "site" ]
    pull_request:
      branches: [ "site" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Installing package
      run: python -m pip install .[tests]
    - name: Running flake8
      run: flake8 src
