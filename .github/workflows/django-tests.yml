name: Tests windows/linux 3.8-3.9

on:
  push:
    branches: [ "site" ]
  pull_request:
    branches: [ "site" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        python-version: 
          - "3.7.x"
          - "3.8.x"
          - "3.9.x"
          - "3.10.x"
          - "3.11.x"
        exclude:
          - os: windows-latest
            python-version: "3.7.x"
          - os: windows-latest
            python-version: "3.8.x"

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Package
      run: python -m pip install .[tests]
    - name: Run Tests
      env:
        SECRET_KEY: 1kjb16jg15kf1j65hb61j1g
      run: python -m ecology test hackaton
